<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <button 
      id="btn-toggle"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <mat-toolbar>    
      <button mat-stroked-button color="acent" routerLink="/login"> Login</button>
      <button mat-flat-button color="primary" routerLink="/sign-up"> Get Started</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" routerLink="/home">Price</a>
      <a mat-list-item href="#" routerLink="home">Learn</a>
      <a mat-list-item href="#" routerLink="home">Feature</a>
      <a mat-list-item href="#" routerLink="home">Institutions</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="nav-bar"> 
      <button 
      id="btn-toggle"
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> 
        <mat-icon>polymer</mat-icon>  
        {{title}}
      </span>
      <span class="space"></span>

      <div class="hidden-tablet" style="margin-right: 35px">
        <a href="#" routerLink="home">Home</a>
        <a href="#" routerLink="home">Guide</a>
        <a href="#" routerLink="battle">Battle</a>
      </div>
      <span class="space"></span>
      <button class="hidden-tablet" mat-stroked-button color="acent" routerLink="/login"> LOGIN</button>
      <button class="hidden-tablet" mat-flat-button color="primary" routerLink="/signup" id="started-btn"> GET STARTED</button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
