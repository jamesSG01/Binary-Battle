<div class="wrapper-history">
  <h1> 
    <mat-icon>account_circle</mat-icon>
    {{username}}
  </h1>
  <table class="table table-dark table-hover" id="printarea">
    <tr>
      <th>Result</th>
      <th>PnL</th>
      <th>Points</th>

    </tr>
    <tr  *ngFor="let game of games">
      <td>{{game.res}} {{game.date}} </td>
      <td>{{game.pnl}} Coins</td>
      <td>{{game.pnlPoint}} </td>
    </tr>
  </table>

</div>
