<div class="ranking-wrapper">
    <table >
      <tr>
        <th>Ranking</th>
        <th>User Name</th> 
        <th>Points</th>
      </tr>
      <tr  *ngFor="let player of players">
        <td>{{player.id}}</td>
        <td>{{player.name}}</td>       
        <td>{{player.point}}</td>       
      </tr>
    </table>
  </div>
