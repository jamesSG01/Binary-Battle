<div>
  <div>
    <h1> Leaderboard</h1>
  </div>
  <button class="rank-btn"> All Time </button>
  <button class="rank-btn"> Past Month </button>                    
  <button class="rank-btn"> This Month </button>
  <button class="rank-btn"> Past Week </button>
</div>
<hr>
<table  >
  <thead>
    <tr>
      <th>Rank</th>
      <th>UID</th> 
      <th>Email</th>
      <th>Points</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let player of users">
      <td>{{player.rank}}</td>
      <td>{{player.nickname}}</td>
      <td> {{player.email}}</td>
      <td>{{player.points}}</td>       
    </tr>
  </tbody>
</table>

<mat-icon 
          style="display: block; position: absolute; bottom: 20px; right: 20px; color: rgb(65, 65, 65);"
                matTooltip="Leaderboard: Learn more about the best players"
                aria-label="Button that displays a tooltip when focused or hovered over">
                help
    </mat-icon>
