<div class="control-wrapper">
    <form>
        <div>
            <h1> Guess the Price & Win the Point </h1>
            <span> Battle against another player in 5 minutes session the win the price </span>
        </div>
        <hr>
        <div fxLayout="row wrap"> 
            <h1>Account Balance</h1>
            <div>
                <span class="account-balance"> 1,021 <i class="fab fa-gg-circle"></i></span>
            </div>
        </div>
        <div>
            <h1>Time period</h1>
                <mat-slider
                thumbLabel
                [displayWith]="formatLabel"
                tickInterval="1000"
                step="1000"
                min="0"
                max="100000"
                aria-label="units"></mat-slider>
        </div>
        <h1>Amount</h1>
        <mat-list fxLayout="row wrap"  fxFlexAlign="center">
            <mat-list-item> <button  mat-flat-button > 1 <i class="fab fa-gg-circle"></i> </button> </mat-list-item>
            <mat-list-item> <button  mat-flat-button > 5 <i class="fab fa-gg-circle"></i> </button> </mat-list-item>
            <mat-list-item> <button  mat-flat-button > 10 <i class="fab fa-gg-circle"></i> </button> </mat-list-item>
            <mat-list-item> <button  mat-flat-button > 50 <i class="fab fa-gg-circle"></i> </button> </mat-list-item>
            <mat-list-item> <input mat-flat-button type="number" min="0" step="0.1" name="" placeholder="50" class="position-size">  </mat-list-item>            
        </mat-list>
        <div fxLayout="row wrap"  fxFlexAlign="center" class="ls-btns">
            <button mat-raised-button fxFlex="45%" id="long-btn">LONG</button>
            <button mat-raised-button  fxFlex="45%" id="short-btn">SHORT</button>
        </div>
    </form>
    <hr>
    <div>
        <mat-tab-group dynamicHeight>
            <mat-tab label="Match History">         
                <app-history></app-history>
            </mat-tab>
            <mat-tab label="My Account"> Content 2 </mat-tab>
            <mat-tab label="Statistics"> Content 3 </mat-tab>
          </mat-tab-group>
    </div>
</div>
