<app-global-header></app-global-header>

<div class="container" [ngClass]="isActive==true?'right-panel-active':''" id="container">
	<div class="form-container sign-up-container">
		<form #regForm="ngForm" (ngSubmit)="register(regForm.value)">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input matInput [ngModel]="username" name="username" type="text" required placeholder="Username" />
			<input matInput [ngModel]="email" name="email" type="email" placeholder="Email" required/>
			<input matInput [ngModel]="password" name="password" type="password" required placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input matInput [ngModel]="email" name="email" type="email" placeholder="Email" required/>
			<input matInput [ngModel]="password" name="password" type="password" required placeholder="Password"/>
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button (click)="activateRightPanel()" class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button (click)="activateRightPanel()" class="ghost"  id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
