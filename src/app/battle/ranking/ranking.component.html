<mat-card>
    <table style="width:80%" id="printarea">
        <tr>
          <th>Ranking</th>
          <th>User Name</th> 
          <th>Points</th>
        </tr>
        <tr  *ngFor="let player of players">
          <td>{{player.id}}</td>
          <td>{{player.name}}</td>       
        </tr>
      </table>
</mat-card>
